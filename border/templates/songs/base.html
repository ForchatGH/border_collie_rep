{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт с текстами песен{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/songs.css' %}" >
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="logo-link" href="{% url 'songs:index' %}">
                <img src="{% static 'img/logo.png' %}" alt="Логотип" class="logo" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'songs:index' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'songs:genres_list' %}">Жанры</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'songs:authors_list' %}">Авторы</a>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'songs:search' %}" method="GET">
                            <input type="text" name="q" placeholder="Поиск песен..." required>
                            <button type="submit" class="btn btn-primary">Найти</button>
                    </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Контент страницы -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
